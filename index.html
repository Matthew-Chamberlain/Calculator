<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">777</div>
        <div class="buttonContainer">
            <div class ="numbers">
                <button class="numberButton" id="clear" onclick="buttonPress(this.id)">C</button>
                <button class="numberButton" id="clear-all" onclick="buttonPress(this.id)">CE</button>
                <button class="numberButton" id="percentage" onclick="buttonPress(this.id)">%</button>
                <button class="numberButton" id="seven" onclick="buttonPress(this.id)">7</button>
                <button class="numberButton" id="eight" onclick="buttonPress(this.id)">8</button>
                <button class="numberButton" id="nine" onclick="buttonPress(this.id)">9</button>
                <button class="numberButton" id="four" onclick="buttonPress(this.id)">4</button>
                <button class="numberButton" id="five" onclick="buttonPress(this.id)">5</button>
                <button class="numberButton" id="six" onclick="buttonPress(this.id)">6</button>
                <button class="numberButton" id="one" onclick="buttonPress(this.id)">1</button>
                <button class="numberButton" id="two" onclick="buttonPress(this.id)">2</button>
                <button class="numberButton" id="three" onclick="buttonPress(this.id)">3</button>
                <button class="numberButton" id="zero" onclick="buttonPress(this.id)">0</button>
                <button class="numberButton" id="decimal" onclick="buttonPress(this.id)">.</button>
                <button class="numberButton" id="negative" onclick="buttonPress(this.id)">+/-</button>
            </div>
            <div class="operators">
                <button class="operatorButton" id="addition" onclick="buttonPress(this.id)">+</button>
                <button class="operatorButton" id="subtract" onclick="buttonPress(this.id)">-</button>
                <button class="operatorButton" id="multiply" onclick="buttonPress(this.id)">*</button>
                <button class="operatorButton" id="divide" onclick="buttonPress(this.id)">/</button>
                <button class="operatorButton" id="equals" onclick="buttonPress(this.id)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
